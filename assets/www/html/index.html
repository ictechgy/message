<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

    <h1>헬로우 하이브리드 !</h1>
    <p>테스트 화면</p>
    <button onclick="javascript:showToast('Hello World !!')">  <!-- prefix값. 자바스크립트에 있는~를 실행시킨다. -->
        토스트 테스트
    </button>

    <input type="text" id="inputMsg" placeholder="메시지입력"/>
    <button onclick="sendMessage()">메시지 전송</button>

<script>
    function showToast(msg){
        Hybrid.toast(msg);
    }
    function sendMessage(){
        var msg = document.getElementById('inputMsg').value;
        Hybrid.sendMessage(msg);
    }
</script>

</body>
</html>


<!--
        모든 프로그래밍언어는 선언하는 Declaration 과 값을 정의하는 Definition 이 존재한다.
        클래스정의시 Declare, 가공해서 써야한다. 인스턴스등 만들어야 함
        함수정의시 Define 바로 쓸 수 있다.
        html에서도 head부분이 선언부이며 body가 바디블록이다. 선언한 것에 대한 설명

        이 html도 객체지향처럼 해야한다. 많은 클래스들을 하나의 클래스 내부 블록안에 모아서 구동속도를 빠르게 했듯이 이것도 그렇게 해야한다.
        따라서 스크립트도 body안에 작성한다.

        html - https://www.w3schools.com 참고
-->
